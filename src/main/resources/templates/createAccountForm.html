<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/createAccount}" th:object="${user}"  method="post">
    <p>Id: <input type="text" th:field="*{id}" /></p>
    <p>Username: <input type="text" th:field="*{username}" /></p>
    <p>Password: <input type="text" th:field="*{password}" /></p>

    <td><label path = "userType">UserType</label></td>
        <input id = "userType1" name = "userType" type = "radio" value = "BOOKUSER" checked = "checked" th:field="*{userType}"/><label for = "userType1">Bookstore User</label>
        <input id = "userType2" name = "userType" type = "radio" value = "BOOKOWNER"/><label for = "userType1" th:field="*{userType}">Bookstore Owner</label>
    </td>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
