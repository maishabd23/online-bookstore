<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Checkout</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/register-login.css}" />
    <script th:inline="javascript">
        $(document).ready(function() {
            function updateTotalInCart() {
                $.ajax({
                    url: '/getTotalInCart',
                    method: 'GET',
                    success: function (totalInCart) {
                        // Update the HTML element with the new total in the cart
                        $('#totalInCart').text(totalInCart);
                    },
                    error: function () {
                        console.error('Error fetching total in cart');
                    }
                });
            }
            updateTotalInCart();

            // Handle form submission
            $('#addToCartForm, #removeFromCartForm').submit(function(event) {
                // Collect selected items
                var selectedItems = [];
                $('input[name="selectedItems"]:checked').each(function() {
                    selectedItems.push($(this).val());
                });

                // Add selected items to a hidden field within the form
                $('<input>').attr({
                    type: 'hidden',
                    name: 'selectedItems',
                    value: selectedItems.join(',')
                }).appendTo($(this)); // Append to the current form
            });
        });
        session.setAttribute("currentPage", "checkout");

    </script>
</head>
<body>
    <div class="header">
        <h1>Online Book Store</h1>
    </div>
    <form th:action="@{/listAvailableBooks}" method="get">
        <button type="submit">Back to Home</button>
    </form>
    <div class="layout-container">
        <div class="form-container">
            <h1>Checkout</h1>
            <form th:action="@{/checkout}" th:object="${user}" method="post">
                <div class="input-div">
                    <label for="fullName">Full Name:</label><br>
                    <input type="fullName" id="fullName" name="fullName" required>
                </div>
                <div class="input-div">
                    <label for="emailAddress">Email Address:</label><br>
                    <input type="emailAddress" id="emailAddress" name="emailAddress" required>
                </div>
                <div class="input-div">
                    <label for="address">Address:</label><br>
                    <input type="address" id="address" name="address" required>
                </div>
                <div class="input-div">
                    <label for="city">City:</label><br>
                    <input type="city" id="city" name="city" required>
                </div>
                <div class="input-div">
                    <label for="country">Country:</label><br>
                    <input type="country" id="country" name="country" required>
                </div>
                <div class="input-div">
                    <label for="postalCode">Postal Code:</label><br>
                    <input type="postalCode" id="postalCode" name="postalCode" required>
                </div>
                <div class="input-div">
                    <label for="cardNumber">Card Number:</label><br>
                    <input type="cardNumber" id="cardNumber" name="cardNumber" required>
                </div>
                <div class="input-div">
                    <label for="expiry">Expiry (MM/YY):</label><br>
                    <input type="expiry" id="expiry" name="expiry"required>
                </div>
                <div class="input-div">
                    <label for="cvvCode">CVV Code (3-digit):</label><br>
                    <input type="cvvCode" id="cvvCode" name="cvvCode" required>
                </div>
                <input th:if="${items.size() > 0}" type="submit" value="Order" class="button" />
            </form>
        </div>
        <div class="cart-info-container">
            <h2>Cart Information:</h2>
        
            <table>
                <thead>
                    <tr>
                        <th>Book Title</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Remove</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${items}" th:if="${item.quantity > 0}">
                            <td th:text="${item.getBook().getTitle()}"></td>
                            <td th:text="${item.quantity}"></td>
                            <td>$<span th:text="${item.getBook().getPrice()}"></span></td>
                            <td>
                                <form th:action="@{/removeFromCart}" method="post" th:id="removeFromCartForm">
                                    <input type="hidden" th:name="'selectedItems'" th:value="${item.getId()}">
                                    <button type="submit">-</button>
                                </form>
                            </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">Total Price:</td>
                        <td>$<span th:text="${totalPrice}"></span></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</body>
</html>
